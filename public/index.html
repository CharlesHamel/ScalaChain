<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="https://scalaproject.io/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://scalaproject.io/img/favicon/favicon-32x32.png">

    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script>
        function truncate8(input) {
            if (input.length > 8)
                return input.substring(0, 8) + '...';
            else
                return input;
        };
    </script>

    <title>Scala Blockchain Explorer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <style>
        h1 {
            font-size: 30px;
            color: #fff;
            /*text-transform: uppercase;*/
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
        }
        
        h2 {
            font-size: 16px;
            color: #fff;
            /*text-transform: uppercase;*/
            font-weight: 300;
            text-align: center;
            margin-bottom: 15px;
        }
        
        table {
            width: 100%;
            table-layout: fixed;
        }
        
        .tbl-header {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        .tbl-content {
            height: 300px;
            overflow-x: auto;
            margin-top: 0px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 500;
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
        }
        
        td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
            font-weight: 300;
            font-size: 12px;
            color: #fff;
            border-bottom: solid 1px rgba(255, 255, 255, 0.1);
        }
        /* demo styles */
        
        @import url(https://fonts.googleapis.com/css?family=Montserrat:400,500,300,700);
        body {
            background: #373B44;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #4286f4, #373B44);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #4286f4, #373B44);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            font-family: 'Montserrat';
        }
        
        section {
            margin: 50px;
        }
        /* follow me template */
        
        .made-with-love {
            margin-top: 40px;
            padding: 10px;
            clear: left;
            text-align: center;
            font-size: 10px;
            font-family: arial;
            color: #fff;
        }
        
        .made-with-love i {
            font-style: normal;
            color: #F50057;
            font-size: 14px;
            position: relative;
            top: 2px;
        }
        
        .made-with-love a {
            color: #fff;
            text-decoration: none;
        }
        
        .made-with-love a:hover {
            text-decoration: underline;
        }
        /* for custom scrollbar for webkit browser*/
        
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
    </style>
    <script>
        window.console = window.console || function(t) {};
    </script>
    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">
    <section>

        <h1>Scala Blockchain Explorer</h1>
        <h2 id="header_getinfo"></h2>
        <script>
            $.get("/getinfo", function(data) {
                //data.result.difficulty -> difficulty
                //data.result.tx_count -> transaction count
                //data.result.height -> current height 
                var bigString = "Difficulty: " + data.result.difficulty + " | " + "Hash Rate : " + ((data.result.difficulty / 300) / 1000000).toFixed(2) + " MH/s" + " | " + "Transaction Count : " + data.result.tx_count + " | " + "Current Height : " + data.result.height;
                $("#header_getinfo").text(bigString);
            });

            $.get("/gettxs", function(data) {
                if (data != "OK") {
                    var data2 = JSON.parse(data);
                    var count = Object.keys(data2).length;
                    for (var i = 0; i <= count - 1; i++) {
                        var tx = atob(data2[i]);
                        var both = tx.split("||");
                        var toAppend = "<tr><td>" + both[1] + "</td>" + "<td>" + both[0] / 100 + "</td>" + "</tr>";
                        $("#txBody").append(toAppend);
                    }
                }
            });

            $.get("/getBlocks", function(data) {
                var topi = [];
                var data2 = JSON.parse(data);

                for (var i = 0; i <= data2.result.headers.length - 1; i++) {
                    var y = "<tr><td>" + data2.result.headers[i].height + "</td>" +
                        "<td>" + truncate8(data2.result.headers[i].hash) + "</td>" +
                        "<td>" + (data2.result.headers[i].reward / 100) + "</td>" +
                        "<td>" + data2.result.headers[i].difficulty + "</td>" +
                        "<td>" + data2.result.headers[i].num_txes + "</td></tr>";
                    topi.push(y);
                }
                var finale = topi.reverse().join();
                $("#txBody2").append(finale);
            });
        </script>
        <h1>Transaction Pool</h1>
        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Hash</th>
                        <th>Fee</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="txBody">
                </tbody>
            </table>
        </div>

        <div class="tbl-header">
            <table cellpadding="0" cellspacing="0" border="0">
                <thead>
                    <tr>
                        <th>Block</th>
                        <th>Hash</th>
                        <th>Reward</th>
                        <th>Difficulty</th>
                        <th>Transactions</th>
                    </tr>
                </thead>
            </table>
        </div>

        <div class="tbl-content">
            <table cellpadding="0" cellspacing="0" border="0">
                <tbody id="txBody2">
                </tbody>
            </table>
        </div>
    </section>

    <div class="made-with-love">
        Made with
        <i>â™¥</i> by
        <a target="_blank" href="https://github.com/scala-network/">Scala Core</a>
    </div>
    <script id="rendered-js">
        $(window).on("load resize ", function() {
            var scrollWidth = $('.tbl-content').width() - $('.tbl-content table').width();
            $('.tbl-header').css({
                'padding-right': scrollWidth
            });
        }).resize();
    </script>
</body>

</html>
